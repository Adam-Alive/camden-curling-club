{% extends "base.html" %}
{% load static %}

{% block content %}
<!--Main section-->
<main>
    <!--Intro section-->
    <section>
        <h2>FAQs</h2>
    </section>


    <section class="container-fluid text-start">
        <div class="row">
            {% for faq in object_list %}
            <p class="question">Q: {{faq.question}}</p>
            <p class="answer">A: {{faq.answer}}<p>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock content %}
