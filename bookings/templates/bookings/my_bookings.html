{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!--Main section-->
<main>

<!-- Heading -->
  <section>
    <h2>My Bookings</h2>
  </section>

  <!-- Current user's bookings -->
  <section class="card">
    <form>
      {% for booking in user_booking %}
      <div class="text-start">
        <div class="row row-cols-3">
          <div class="col-3"></div>
          <div class="col-3">Date:</div>
          <div class="col-6">{{booking.date}}</div>
        </div>
      </div>

      <div class="text-start">
        <div class="row row-cols-3">
          <div class="col-3"></div>
          <div class="col-3">Sheet / Time:</div>
          <div class="col-6">{{booking.sheet_time}}</div>
        </div>
      </div>

      <div class="text-start">
        <div class="row row-cols-3">
          <div class="col-3"></div>
          <div class="col-3">Wheelchair Sheet:</div>
          <div class="col-6">{{booking.wheelchair_sheet}}</div>
        </div>
      </div>

      <!-- Edit or Cancel bookings section -->
      <section>
        <div class="text-start">
          <div class="row row-cols-3">
            <div class="col-3"></div>
            <div class="col-3">
              <a href="{% url 'edit_booking' booking.id %}">
                <button type="button" class="btn btn-success" type="submit">Edit</button></a>
            </div>
            <div class="col-6">
              <a href="{% url 'delete_booking' booking.id %}"></a>
              <button type="button" class="btn btn-danger" type="submit">Cancel</button>
            </div>
          </div>
        </div>

      </section>

      <div class="text-center break-div">
        <div class="row">
          <div class="col">* * * * *</div>
        </div>
      </div>

      {% endfor %}
    </form>
  </section>

</main>
{% endblock content %}
