{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!--Main section-->
<main class="bookings-main">

  <!--Intro section-->
  <section>
    <h2>Change Your Booking</h2>
  </section>

  <!--Make booking with crispy forms-->
  <div class="card mb-3 mt-3">
    <div>
      <form method="POST" style="margin-top: 1.3em;" enctype="multipart/form-data">
        {{ booking_form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success-sub">Update</button>
      </form>
    </div>
  </div>

</main>
{% endblock content %}
